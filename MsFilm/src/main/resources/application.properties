spring.application.name=MsFilm
server.port=9093

### DATABASE ###
# Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/MsFilmDB?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Uncomment the following line if you face issues with driver auto-detection
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

### JPA / HIBERNATE ###
# Show SQL statements in the console
spring.jpa.show-sql=true

# Hibernate DDL auto (none, validate, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

# Specify the Hibernate dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect